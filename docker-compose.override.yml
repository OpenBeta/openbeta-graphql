version: '3.8'
services:
  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: 0nBelay!
      ME_CONFIG_MONGODB_SERVER: mongo_opentacos
    depends_on:
    - mongo_opentacos
volumes:
  opentacos_mongodb_data:
